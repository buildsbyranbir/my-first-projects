<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        p{
            background-color: rgb(86, 184, 184);
            height: auto; width: 50%;
        }
        li{
            color: blueviolet;
        }
        #for-center{
            text-align: center;
            color: rgb(179, 93, 93);
        }
        .for-right{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <p>CSS means: Cascading Style Sheet</p>
    <p class="for-right">Style is colorful</p>
    <p id="for-center">Short form of css</p>
    <p>Needs style rule and value separated by colon(:)</p>
    <p>after each styles you need to use semi-colon(:)</p>

    <ul>
        <li>Inline</li>
        <li>Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p class="for-right">Never give up.</p>
    <p class="for-right">You can do it.</p>

</body>
</html>
